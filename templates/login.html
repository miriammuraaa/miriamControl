<!DOCTYPE html>
<html lang="en">

<head>
    <title>Control Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/fullEstil.css" type="text/css">
</head>

<body>

    <div class="container text-center">
        <div class="row row-cols-1">
            <div class="col">
                <img src="../static/logo.png" alt="Logo Control Group" class="mx-auto mt-5" style="width: 200px;"><!--RUTA IMATGE PER A CANVIAR-->
            </div>
            <div class="col">
                <h1 class="text-center m-5 fw-bold">Inicieu la sessió al vostre compte</h1>
            </div>
            <div class="col">
                <div class="d-inline-flex p-2">
                    <div class="row row-cols-1">
                        <form class="mb-4" id="loginForm" action="/login" method="POST">
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Correu</label>
                                <input type="email" class="form-control" id="email" name="Correu" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Contrasenya</label>
                                <input type="password" class="form-control" id="password" name="Contrasenya" required>
                                <small class="form-text text-muted">La contrasenya ha de tenir com a mínim 8 caràcters.</small>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="confirmPassword" class="form-label">Confirma la contrasenya</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div id="error-message" class="error-message"></div>
                            <div class="form-check text-start">
                                <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Recorda'm
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3 btn-custom">Inicia la sessió</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <p>No tens el teu compte? <a href="register.html">Registreu-vos</a></p><!--ENLLAÇ HTML PER A CANVIAR-->
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#loginForm').submit(function(event){
                event.preventDefault();
    
                var email = $('#email').val();
                var password = $('#password').val();
    
                $.ajax({
                    url: '/login',
                    method: 'POST',
                    data: {
                        Correu: email,
                        Contrasenya: password
                    },
                    success: function(response){
                        if (response.success) {
                            window.location.href = 'homePage.html';//ENLLAÇ HTML PER A CANVIAR
                        } else {
                            $('#error-message').html('Correo electrónico o contraseña incorrectos.');
                        }
                    },
                    error: function(){
                        $('#error-message').html('Se produjo un error al intentar iniciar sesión. Por favor, inténtalo de nuevo más tarde.');
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
