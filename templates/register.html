<!DOCTYPE html>
<html lang="en">

<head>
    <title>Control Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/fullEstil.css" type="text/css">
</head>

<body>

    <div class="container text-center">
        <div class="row row-cols-1">
            <div class="col">
                <img src="../static/logo.png" alt="Logo Control Group" class="mx-auto mt-5" style="width: 200px;"><!--RUTA IMATGE PER A CANVIAR-->
            </div>
            <div class="col">
                <h1 class="text-center m-5 fw-bold">Registreu-vos al vostre compte</h1>
            </div>
            <div class="col">
                <div class="d-inline-flex p-2">
                    <div class="row row-cols-1">
                        <form class="mb-4" id="registerForm" action="/register" method="POST">
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Correu</label>
                                <input type="email" class="form-control" id="email" name="Correu" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Contrasenya</label>
                                <input type="password" class="form-control" id="password" name="Contrasenya" required>
                                <small class="form-text text-muted">La contrasenya ha de tenir com a mínim 8
                                    caràcters.</small>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="confirmPassword" class="form-label">Confirma la contrasenya</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    required>
                            </div>
                            <div class="form-check form-switch text-start">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Gestor</label>
                            </div>
                            <div id="error-message" class="error-message"></div>
                            <button type="submit" class="btn btn-primary w-100 mt-3 btn-custom">Registreu-vos</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <p>Ja tens un compte? <a href="login.html">Inicieu la sessió</a></p><!--ENLLAÇ HTML PER A CANVIAR-->
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#registerForm').submit(function (event) {
                event.preventDefault();

                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();

                if (password.length < 8) {
                    $('#error-message').html('La contraseña debe tener al menos 8 caracteres.');
                    return; 
                }

                if (password !== confirmPassword) {
                    $('#error-message').html('Las contraseñas no coinciden.');
                    return; 
                }

                $('#error-message').html('');

                window.location.href = 'login.html';<!--ENLLAÇ HTML PER A CANVIAR-->
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
